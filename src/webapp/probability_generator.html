<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="src/webapp/probability_generator.js"></script>
  </head>

  <body>
    
    <div class="probability-div">
      <h1 class="probability-header">Base List</h1>

      <div>
        <label class="probability-label" for="probability_lists">Select a list from which you would like to generate names</label><br>
        <select class="select-list" name="probability_lists" id="probability_lists">
          <option value="nothing">Nothing selected</option>
          <option value="1910s_female_names.txt">1910s Top Female Names</option>
          <option value="1910s_male_names.txt">1910s Top Male Names</option>
          <option value="1910s_names.txt">1910s Top Names</option>
          <option value="1990s_female_names.txt">1990s Top Female Names</option>
          <option value="1990s_male_names.txt">1990s Top Male Names</option>
          <option value="1990s_names.txt">1990s Top Names</option>
          <option value="2010s_top_baby_names.txt">2010s Top Baby Names</option>
          <option value="animals_all_types.txt">Animal Types</option>
          <option value="animals_dog_breeds.txt">Dog Breeds</option>
          <option value="cities_of_florida.txt">Florida Cities</option>
          <option value="cities_us_population.txt">Top USA Cities by Pop</option>
          <option value="gemstones.txt">Gemstones</option>
        </select>
      </div>
      
      <div>
        <button class="button" type="submit" onclick="generateProbabilityFile()">Generate Probabilities</button>
      </div>

      <div>
        <input class="input-file" type="file" id="userInputLanguage" onChange="fileSelected(event)">
      </div>

      <div>
        <label class="probability-label" id="userListAlert">Name probabilities have been generated from: No file selected</label><br>
      </div>

      <div>
        <label class="user-warning" id="userWarnings"></label><br>
      </div>

    </div>
    
  </body>
</html>
