<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="src/webapp/probability_generator.js"></script>
  </head>

  <body>
    
    <div>
      <h1>Language Base</h1>

      <div>
        <label for="languages">Select a language from which you would like to generate names</label><br>
        <select name="languages" id="languages">
          <option value="usCensus2020">US Census 2020</option>
          <option value="usCensus2021">US Census 2021</option>
          <option value="usCensus2022">US Census 2022</option>
        </select>
      </div>

      <div>
        <input type="file" id="userInputLanguage" name="userInputLanguage">
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>

    </div>
    
  </body>
</html>
