<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="src/webapp/probability_generator.js"></script>
  </head>

  <body>
    
    <div class="lang-div">
      <h1 class="lang-header">Language Base</h1>

      <div>
        <label class="lang-label" for="languages">Select a language from which you would like to generate names</label><br>
        <select class="select-census" name="languages" id="languages">
          <option value="usCensus2020">US Census 2020</option>
          <option value="usCensus2021">US Census 2021</option>
          <option value="usCensus2022">US Census 2022</option>
        </select>
      </div>

      <div>
        <input class="input-file" type="file" id="userInputLanguage" name="userInputLanguage">
      </div>

      <div>
        <button class="button" type="submit" onclick="main()">Submit</button>
      </div>

    </div>
    
  </body>
</html>
